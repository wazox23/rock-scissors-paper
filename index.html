<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
            
            <h1 id="title">Rock<span>✊🏻</span>Paper<span>🤚🏻</span>Scissors<span>✌🏻</span></h1>
            <h2 id="result-text">Choose your weapon</h2>
            <div class="score">
                <h3>Player <span id="player-score">0</span></h3>
                <h3>Computer <span id="computer-score">0</span></h3>
            </div>
            <div class="selections">
            <button class="selection" data-selection="rock" id="rock"><span>✊🏻</span></button>
            <button class="selection" data-selection="paper" id="paper"><span>🤚🏻</span></button>
            <button class="selection" data-selection="scissors" id="scissors"><span>✌🏻</span></button>
        </div>
       
            
            
    </div>
 
<script type="text/javascript" src="app.js"></script>    

</body>
</html>
